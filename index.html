<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DLS Kod</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/N3m9vWW/messi-ronaldo-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 30px;
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #000;
    }
    input[type="text"] {
      padding: 12px;
      width: 260px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      background-color: #00cc66;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    button:hover { background-color: #00994d; }
    #resultImage {
      display: none;
      margin-top: 30px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DLS akauntingizni odam qo‘shish uchun kodni kiriting</h1>
    <input type="text" id="userCode" placeholder="Kod kiriting">
    <br>
    <button onclick="submitCode()">Kod yuborish</button>
    <div id="message"></div>
    <img id="resultImage" src="https://i.ibb.co/30t6hJB/dls2025-demo.jpg" alt="DLS 2025">
  </div>

  <script>
    function submitCode() {
      const code = document.getElementById('userCode').value.trim();
      const msg = document.getElementById('message');
      const img = document.getElementById('resultImage');
      msg.textContent = '';
      img.style.display = 'none';

      if (code === '') return;

      if (code === 'Admin228') {
        window.location.search = 'admin228';
      } else {
        msg.textContent = 'Kod noto‘g‘ri!';
        img.style.display = 'block';
        saveCode(code);
      }
    }

    function saveCode(code) {
      const now = new Date().toLocaleString();
      let codes = JSON.parse(localStorage.getItem('codes') || '[]');
      codes.push({ text: code, time: now });
      localStorage.setItem('codes', JSON.stringify(codes));
    }

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has('admin228')) {
        let codes = JSON.parse(localStorage.getItem('codes') || '[]');
        let table = '<table><tr><th>Kod</th><th>Sana & Vaqt</th></tr>';
        codes.forEach(c => {
          table += `<tr><td>${c.text}</td><td>${c.time}</td></tr>`;
        });
        table += '</table>';
        document.body.innerHTML = `<div class="container"><h1>Admin Paneli</h1>${table}</div>`;
      }
    });
  </script>
</body>
</html>
