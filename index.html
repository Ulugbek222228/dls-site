<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Bepul DLS Tanga olish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 20px;
      color: #00ff88;
    }

    .image-banner {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    #codeSection, #adminPanel {
      margin-top: 20px;
      display: none;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      width: 260px;
      font-size: 16px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: green;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .telegram-link {
      margin-top: 40px;
      font-size: 16px;
      color: #00ffcc;
    }

    .telegram-link a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }

    #adminCodes {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }

    .btn-tg {
      background-color: #0088cc;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>BEPUL DLS Tanga OLISH</h1>
  <button onclick="showInput()">DLS olmoz olish</button>

  <div id="codeSection">
    <img src="https://i.ibb.co/VjtKXBR/image.png" alt="image" class="image-banner">
    <p style="font-size: 18px; margin-top: 10px;">Manabu maqad kod kiriting</p>
    <input type="text" id="userCode" placeholder="Kodni bu yerga yozing">
    <br>
    <button onclick="submitCode()">Yuborish</button>
  </div>

  <div id="adminPanel">
    <h2>Admin Paneli</h2>
    <div id="adminCodes">
      <p>Yuborilgan kodlar:</p>
      <ul id="codeList"></ul>
    </div>
  </div>

  <div class="telegram-link">
    <p>Saytni ishlab chiqqan: <a href="https://t.me/xewop" target="_blank">@xewop</a></p>
    <p>Men Telegram botlari va saytlar yasayman. Buyurtma berish uchun:</p>
    <a href="https://t.me/xewop" target="_blank" class="btn-tg">Menga yozing Telegramda</a>
  </div>

  <script>
    const codes = [];

    function showInput() {
      document.getElementById("codeSection").style.display = "block";
    }

    function submitCode() {
      const code = document.getElementById("userCode").value.trim();

      if (code === "Admin228") {
        document.getElementById("adminPanel").style.display = "block";
        updateCodeList();
      } else if (code !== "") {
        codes.push(code);
        alert("Kod yuborildi!");
        document.getElementById("userCode").value = "";
      }
    }

    function updateCodeList() {
      const list = document.getElementById("codeList");
      list.innerHTML = "";
      codes.forEach((c, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${c}`;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
