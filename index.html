<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DLS Kod</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      color: #00ffcc;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #444;
    }
    th {
      color: #00cc66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DLS TANGA ðŸª™ OLMOZ ðŸ’Ž OLISH UCHUN ODAM QUSHISH KODNI KIRITING</h1>
    <input type="text" id="userCode" placeholder="Kod kiriting" />
    <button onclick="submitCode()">Kod yuborish</button>
    <div id="message"></div>

    <div id="adminPanel" style="display:none;">
      <h2>Admin Paneli</h2>
      <table>
        <thead>
          <tr><th>Kod</th><th>Vaqt</th></tr>
        </thead>
        <tbody id="codeTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const input = document.getElementById("userCode");
    const msg = document.getElementById("message");
    const panel = document.getElementById("adminPanel");
    const table = document.getElementById("codeTable");
    let codes = JSON.parse(localStorage.getItem("codes") || "[]");

    function submitCode() {
      const val = input.value.trim();
      msg.textContent = "";
      if (val === "") return;

      if (val === "Admin228") {
        panel.style.display = "block";
        renderTable();
      } else {
        const now = new Date().toLocaleString();
        codes.push({ text: val, time: now });
        localStorage.setItem("codes", JSON.stringify(codes));
        msg.textContent = "Kod notoâ€˜gâ€˜ri!";
      }
      input.value = "";
    }

    function renderTable() {
      table.innerHTML = "";
      codes.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.text}</td><td>${item.time}</td>`;
        table.appendChild(row);
      });
    }

    if (window.location.search.includes("admin228")) {
      panel.style.display = "block";
      renderTable();
    }
  </script>
</body>
</html>
